<style>
    /* Adjust navbar height and spacing for mobile */
.navbar {
  opacity: 0.9;
}


.navbar-collapse {
  position: absolute;
  top: 0;
  left: 0;
  right: 0;
  height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  text-align: center;
  background-color: #3e4149;
  overflow-y: auto;
}

.navbar-toggler,
.navbar-brand {
  z-index: 1;
}

.navbar-brand {
  font-size: 1.8em;
  color: #f8d847;
}

.navbar-toggler {
  background-color: #f3f3f3;
}

.navbar-toggler:focus {
  box-shadow: none;
}

/* Search input */
#searchid {
  width: 100%;
  max-width: 80%;
  height: 40px;
  background-color: #f3f3f3;
  color: #3e4149;
  border-radius: 10px;
  border: none;
  margin: 0.5rem 0;
}

#searchid[type='text'] {
  padding-left: 20px;
  font-weight: 400;
}

#searchid::placeholder {
  text-align: center;
  color: #3e4149;
}

/* Navbar links */
.navbar-collapse .nav-link {
  font-size: 1.2em;
  letter-spacing: 2px;
  color: #fff;
  margin: 0.5rem 0;
}

.navbar-collapse .nav-link:hover,
.navbar-collapse .nav-link.active {
  color: yellow;
}

.nav-item:not(:last-child) {
  border-bottom: 1px solid gray;
  padding: 0.2em 2em;
}

@media screen and (min-width: 768px) {
  #searchid {
    width: 40%;
    height: 50px;
  }

  .nav-item:not(:last-child) {
    padding: 0.5em 8em;
  }

  .navbar-collapse {
    position: static;
    height: auto;
    flex-direction: row;
    justify-content: flex-end;
    align-items: center;
    background-color: transparent;
  }

  .navbar-collapse .nav-link {
    font-size: 1em;
    margin: 0;
  }
}



.register-link .signup-btn{
    background: #f8d847;
    color: black;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  .navbar-toggler{
    background-color:#f8d847;
  }
  #header {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background-color: #333;
    color: white;
    text-align: center;
    z-index: 1000;
    transition: transform 0.3s ease-in-out;
  }
  .hidden {
    transform: translateY(-100%);
  }
  
</style>
<script>
  let lastScrollTop = 0;
const header = document.getElementById('header');

window.addEventListener('scroll', () => {
  const currentScroll = window.pageYOffset;

  if (currentScroll > lastScrollTop) {
    // Scrolling down
    header.classList.add('hidden');
  } else {
    // Scrolling up
    header.classList.remove('hidden');
  }

  lastScrollTop = currentScroll <= 0 ? 0 : currentScroll; // For mobile or at page top
});

</script>
<nav class="navbar fixed-top" id="header">
  <div class="container-fluid">
      <a class="navbar-brand" href="#">Judicer</a>
      <input type="text" id="searchid" name="search" placeholder="Search">

      <a class="register-link" href="/register"><button class="signup-btn">Signup</button></a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav5"
          aria-controls="navbarNav5" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav5">
          <ul class="navbar-nav">
              <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="#">Pricing</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="#">Reviews</a>
              </li>
              
              <li class="nav-item">
                <a class="nav-link" href="{% url 'logout' %}">Logout</a>
            </li>
          </ul>
      </div>
  </div>
</nav>
