{% extends 'main.html' %}


{% block content %}
{% load static%}
<link rel="stylesheet" href="{% static 'css/register.css' %}">

<div class="container">
  <header>
    <h1>Join the Gaming Community</h1>
  </header>
  <main>
    <section class="register-form">
      <h2>Register</h2>
      <form id="registerForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" placeholder="Enter your username" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password" required>
        </div>
        <button type="submit">Register</button>
      </form>
    </section>

    <section class="gaming-gallery">
      <h2>Gaming Highlights</h2>
      <div class="gallery">
        <div class="game-image" style="background-image: url('https://3.bp.blogspot.com/-jydtY1tAtMc/VZtg62bIzeI/AAAAAAAADv8/meH8LxYsp0A/s1600/gta_5_poster1.jpg');"></div>
        <div class="game-image" style="background-image: url('https://m.media-amazon.com/images/I/616swVHnhHL.jpg');"></div>
        <div class="game-image" style="background-image: url('https://valorantdiamond.com/wp-content/uploads/2022/04/059d233f-9d00-427c-b9ee-ac8206a1fcdc-1-651x1024.jpg');"></div>
        <div class="game-image" style="background-image: url('https://mir-s3-cdn-cf.behance.net/project_modules/1400/d3686d181565445.651e128211ecc.png');"></div>
      </div>
    </section>
  </main>
</div>
<script src="{% static 'js/register.js' %}"></script>
{% endblock%}
